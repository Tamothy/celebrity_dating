<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Match!</title>
  </head>
  <body>
    <div class="container">
      <h1>Which celebrity is right now you?!</h1>

      <p>Please enter form and find out who your soulmate is!</p>

      <form id="celebrity">
        <label for="age">Age</label>
        <input id="age" type="text">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>

        <button type="submit" class="btn">I'm ready to love!</button>
      </form>

      <img src="img/charlie.jpg" alt="Drunk Charlie">
    </div>
  </body>
</html>
